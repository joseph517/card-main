<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">

  <div class="card">
    <div class="card-image">
      <img class="image" src="assets/images/illustration-article.svg" alt="image-header-desktop">
    </div>
    <div class="card-content">
      <span class="category">Learning</span>
      <p class="published-date">Published 21 Dec 2023</h3>
      <h3 class="card-title">HTML & CSS foundations</h3>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="card-footer">
      <img class="author-image" src="./assets/images/image-avatar.webp" alt="avatar-Greg-Hooper">
      <span class="author-name">Greg Hooper</span>
    </div>
      
  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Garcia</a>.
  </div>
</body>
</html>
